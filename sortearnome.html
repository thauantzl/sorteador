<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de Nomes</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        textarea {
            width: 300px;
            height: 100px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            outline: none;
        }
        button, .btn-back {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        button {
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }
        .btn-back {
            background-color: #007BFF;
            margin-top: 20px;
        }
        .btn-back:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
        .result {
            margin-top: 20px;
            font-size: 2em;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Sorteador de Nomes</h1>
    <textarea id="names" placeholder="Digite os nomes separados por espaÃ§o..."></textarea>
    <button onclick="sortear()">Sortear Nome</button>
    <div class="result" id="result"></div>
    <a href="#" onclick="history.back(); return false;" class="btn-back">Voltar</a>

    <script>
        function sortear() {
            const namesInput = document.getElementById('names').value;
            const namesArray = namesInput.split(/\s+/).filter(name => name !== "");
            if (namesArray.length === 0) {
                document.getElementById('result').textContent = "Por favor, insira ao menos um nome.";
                return;
            }
            const randomIndex = Math.floor(Math.random() * namesArray.length);
            const randomName = namesArray[randomIndex];
            document.getElementById('result').textContent = "Nome sorteado: " + randomName;
        }
    </script>

</body>
</html>
