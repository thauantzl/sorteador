<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Aleatório</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f06, #4a90e2);
            color: white;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .input-container {
            margin-bottom: 20px;
        }
        .input-container input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            outline: none;
            margin: 5px;
        }
        .button, .btn-back {
            display: inline-block;
            background-color: #4285f4;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .button:hover, .btn-back:hover {
            background-color: #2c67d8;
            transform: translateY(-3px);
        }
        #random-number {
            font-size: 2em;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .btn-back {
            background-color: #f44336;
        }
        .btn-back:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Número Aleatório</h1>

    <div class="input-container">
        <input type="number" id="min-number" placeholder="Digite o número mínimo" />
        <input type="number" id="max-number" placeholder="Digite o número máximo" />
    </div>

    <button class="button" onclick="gerarNumeroAleatorio()">Gerar Número Aleatório</button>

    <div id="random-number"></div>

    <a href="#" onclick="history.back(); return false;" class="btn-back">Voltar</a>

    <script>
        function gerarNumeroAleatorio() {
            const minNumber = parseInt(document.getElementById('min-number').value);
            const maxNumber = parseInt(document.getElementById('max-number').value);
            if (isNaN(minNumber) || isNaN(maxNumber) || minNumber >= maxNumber) {
                document.getElementById('random-number').innerText = "Por favor, insira um intervalo válido.";
                return;
            }
            const randomNumber = Math.floor(Math.random() * (maxNumber - minNumber + 1)) + minNumber;
            document.getElementById('random-number').innerText = `Número aleatório: ${randomNumber}`;
        }
    </script>

</body>
</html>
